<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSE Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>JSE Example list</h2>
      <p>Search for JSE examples</p>
      <input
        class="form-control"
        id="myInput"
        type="text"
        placeholder="Search.."
      />
      <br />
      <ul class="list-group" id="myList">
        <li class="list-group-item">
          <div class="panel panel-info">
            <div class="panel-heading">adarsh kumar singh 1</div>
            <div class="panel-body">radha singh 1</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="panel panel-info">
            <div class="panel-heading">amit kumar singh 2</div>
            <div class="panel-body">xxx singh 2</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="panel panel-info">
            <div class="panel-heading">amritesh kumar singh 3</div>
            <div class="panel-body">xxx singh 3</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="panel panel-info">
            <div class="panel-heading">sonu singh 4</div>
            <div class="panel-body">radha singh 4</div>
          </div>
        </li>
      </ul>
    </div>

    <script>
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#myList li").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>
  </body>
</html>
